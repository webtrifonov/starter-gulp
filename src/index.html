<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" href="img/icons/favicon.png"/>
    <title>Project</title>
    <link rel="stylesheet" href="css/libs.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div id="main-wrapper">
    <header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header-container">
                        <h1>Header</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content-container">
                        <h1>Main Content</h1>
                        <div class="slider">
                            <div>
                                <img src="img/slick/slide1.jpg" alt="slide1">
                                <p>Slide 1</p>
                            </div>
                            <div>
                                <img src="img/slick/slide2.jpg" alt="slide2">
                                <p>Slide 2</p>
                            </div>
                            <div>
                                <img src="img/slick/slide3.jpg" alt="slide3">
                                <p>Slide 3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="footer-container">
                        <h1>Footer</h1>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
